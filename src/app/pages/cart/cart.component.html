<h2 class="ps-3">My shopping cart</h2>
<div *ngIf="cart.price === 0" >
    <span class="p-3">Your cart is empty.</span>
    <mat-divider></mat-divider>
</div>
<div class="container-fluid" *ngIf="cart.price !== 0">
    <div class="row"> 
        <div class="col-lg-8 col-md-6">
            <div *ngFor="let item of cart.products" class="mb-3 custom-bg" >
                <div class="d-flex align-items-center">
                    <img [src]="item.product.imagePath" alt="{{item.product.name}}" style="width: 200px;">
                    <div class="m-3">
                        <div class="d-flex justify-content-between">
                            <h5 class="fw-bold">{{item.product.name}}</h5>
                            <div>
                                <mat-icon>delete</mat-icon>
                                <mat-icon>info</mat-icon>
                            </div>
                        </div>
                        
                        
                        <h6 class="fw-bold mb-4">{{item.product.price}} EUR</h6>
                        <span>{{item.product.manufacturer}} | {{Category[item.product.category]}}</span>
                        <p>Size: {{item.size.toString()}}</p>
                    </div>
                </div>
                
            </div>
        </div> 
        <div class="col-md-6 col-lg-4">
            <div class="bg-dark text-light px-5 py-5">
                <h4 class="pb-4 text-center">Finish your order</h4>
                <div class="d-flex justify-content-between" style="font-size: medium;">
                    <span>Cart value</span> 
                    <span class="fw-bold">245 EUR</span>
                </div>
                <div class="d-flex justify-content-between" style="font-size: medium;">
                    <span>Delivery</span> 
                    <span class="fw-bold">4.99 EUR</span>
                </div>
                <div class="d-flex justify-content-between border-top mt-2 py-3" style="font-size: large;">
                    <span>Total price</span> 
                    <span class="fw-bold">249.99 EUR</span>
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-light px-5">Complete your order</button>
                </div>
            </div>
        </div>
    </div>
</div>
<h2 class="p-3">Previous orders</h2>
